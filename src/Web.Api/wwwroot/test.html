<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Service Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .top, .bottom {
            padding: 10px;
            background-color: #f0f0f0;
            display: flex;
            gap: 10px;
        }

        .top input, .bottom input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .chat {
            flex: 1;
            overflow-y: scroll;
            padding: 10px;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }

        .ai {
            align-self: flex-start;
            background-color: #28a745;
            color: white;
        }

        .timestamp {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
            text-align: right;
        }

        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top">
        <input type="text" id="userToken" placeholder="User Token" />
        <input type="text" id="chatSessionId" placeholder="Chat Session ID" />
        <button onclick="joinChatSession()">Join</button>
    </div>
    <div id="chat" class="chat"></div>
    <div class="bottom">
        <input type="text" id="messageInput" placeholder="Type your message" />
        <button onclick="sendMessage()">Send</button>
        <button onclick="editLastMessage()">Edit Last Message</button>
        <button onclick="stopResponse()">Stop Response</button>
    </div>
</div>

<!-- Include SignalR library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.11/signalr.min.js"></script>
<script>
    let connection;

    function joinChatSession() {
        const userToken = document.getElementById("userToken").value;
        const chatSessionId = document.getElementById("chatSessionId").value;

        if (!userToken || !chatSessionId) {
            alert("Please enter both User Token and Chat Session ID.");
            return;
        }

        if (connection) {
            connection.stop();
        }

        connection = new signalR.HubConnectionBuilder()
            .withUrl(`/chatHub?access_token=${userToken}`)
            .build();

        connection.on("MessageSent", (message) => {
            addMessageToChat(message.content, message.isFromAi, message.messageId);
        });

        connection.on("MessageChunkReceived", (messageId, chunk) => {
            updateMessageChunk(messageId, chunk);
        });

        connection.on("ResponseCompleted", (messageId) => {
            console.log(`Response completed for message ${messageId}`);
        });

        connection.on("ResponseStopped", (messageId) => {
            console.log(`Response stopped for message ${messageId}`);
        });

        connection.on("Error", (error) => {
            console.error(error);
        });

        connection.start()
            .then(() => {
                console.log("Connected to hub");
                return connection.invoke("JoinChatSession", chatSessionId);
            })
            .then(() => console.log("Joined chat session"))
            .catch(err => console.error("Error connecting: ", err));
    }

    function sendMessage() {
        const chatSessionId = document.getElementById("chatSessionId").value;
        const content = document.getElementById("messageInput").value;
        if (connection && content) {
            connection.invoke("SendMessage", chatSessionId, content);
            document.getElementById("messageInput").value = "";
        }
    }

    function editLastMessage() {
        const chatSessionId = document.getElementById("chatSessionId").value;
        const newContent = prompt("Enter new content for the last message:");
        if (connection && newContent) {
            connection.invoke("EditLastMessage", chatSessionId, newContent);
        }
    }

    function stopResponse() {
        const messageId = prompt("Enter the message ID to stop response:");
        const chatSessionId = document.getElementById("chatSessionId").value;
        if (connection && messageId) {
            connection.invoke("StopResponse", messageId, chatSessionId);
        }
    }

    function addMessageToChat(content, isFromAi, messageId) {
        const chatDiv = document.getElementById("chat");
        const messageDiv = document.createElement("div");
        messageDiv.className = "message " + (isFromAi ? "ai" : "user");
        messageDiv.id = `message-${messageId}`;

        const timestamp = new Date().toLocaleTimeString();
        messageDiv.innerHTML = `<div>${content}</div><div class="timestamp">${timestamp}</div>`;

        chatDiv.appendChild(messageDiv);
        chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function updateMessageChunk(messageId, chunk) {
        const messageDiv = document.getElementById(`message-${messageId}`);
        if (messageDiv) {
            const contentDiv = messageDiv.querySelector("div:first-child");
            contentDiv.innerHTML += chunk;
            document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
        }
    }
</script>
</body>
</html>
