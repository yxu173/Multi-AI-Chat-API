<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github-dark.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colors from Tailwind CSS color palette */
            /* Primary colors */
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #9333ea;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;

            /* Background and surfaces */
            --bg-dark: #0f172a;
            --bg-dark-accent: #1e293b;
            --surface-dark: #172042;
            --surface-dark-hover: #1e2a59;

            /* Text colors */
            --text-primary-dark: #f1f5f9;
            --text-secondary-dark: #94a3b8;
            --text-disabled-dark: #64748b;

            /* Light mode variants */
            --bg-light: #f8fafc;
            --bg-light-accent: #f1f5f9;
            --surface-light: #ffffff;
            --surface-light-hover: #f8fafc;
            --text-primary-light: #0f172a;
            --text-secondary-light: #475569;
            --text-disabled-light: #94a3b8;

            /* User/AI message colors */
            --user-msg-bg: #818cf8;
            --user-msg-text: #ffffff;
            --ai-msg-bg: #172042;
            --ai-msg-text: #f1f5f9;

            /* Thinking message */
            --thinking-bg: rgba(99, 102, 241, 0.1);
            --thinking-border: #6366f1;

            /* File attachments */
            --file-attachment-bg: rgba(36, 37, 93, 0.5);
            --file-attachment-bg-hover: rgba(36, 37, 93, 0.7);
            --file-attachment-border: #4f46e5;
            --file-icon-color: #6366f1;

            /* Utility */
            --border-radius-sm: 6px;
            --border-radius: 12px;
            --border-radius-lg: 16px;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
        }

        /* Base styles */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-dark);
            color: var(--text-primary-dark);
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
        }

        /* Layout */
        .app-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: 100vh;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-dark-accent);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .app-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .app-logo i {
            color: var(--primary);
        }

        .theme-toggle {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: var(--text-secondary-dark);
            cursor: pointer;
            transition: all var(--transition);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary-dark);
        }

        .session-controls {
            padding: 1rem;
        }

        .auth-section, .session-section, .model-section {
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary-dark);
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .form-control {
            background: var(--surface-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            color: var(--text-primary-dark);
            padding: 0.75rem;
            font-size: 0.875rem;
            width: 100%;
            transition: all var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.25);
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary-dark);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .form-check-input {
            width: 1rem;
            height: 1rem;
        }

        /* Buttons */
        .btn {
            font-weight: 500;
            font-size: 0.875rem;
            padding: 0.625rem 1rem;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all var(--transition);
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary-dark);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-block {
            width: 100%;
            display: flex;
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        /* Agents section */
        .agents-section {
            padding: 1rem;
            flex: 1;
            overflow-y: auto;
        }

        .agent-option {
            padding: 0.75rem;
            border-radius: var(--radius);
            background: transparent;
            margin-bottom: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all var(--transition);
        }

        .agent-option:hover {
            background: var(--surface-dark-hover);
        }

        .agent-option-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .agent-radio {
            margin-right: 0.75rem;
        }

        .agent-info {
            flex: 1;
        }

        .agent-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .agent-description {
            font-size: 0.75rem;
            color: var(--text-secondary-dark);
        }

        /* Main content */
        .main-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Token usage display */
        .token-usage-panel {
            background: var(--surface-dark);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.75rem 1.25rem;
            font-size: 0.875rem;
            color: var(--text-secondary-dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
            display: none; /* Initially hidden until connected */
        }

        .token-usage-stats {
            display: flex;
            gap: 1.5rem;
        }

        .token-stat {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .token-stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary-dark);
            margin-bottom: 0.25rem;
        }

        .token-stat-value {
            font-weight: 500;
            color: var(--text-primary-dark);
        }

        .token-cost {
            font-weight: 600;
            color: var(--primary-light);
        }

        .light-mode .token-usage-panel {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .light-mode .token-stat-value {
            color: var(--text-primary-light);
        }

        .light-mode .token-cost {
            color: var(--primary-dark);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Messages */
        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: var(--radius-md);
            position: relative;
            animation: fade-in 0.3s ease;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: var(--user-msg-bg);
            color: var(--user-msg-text);
            border-bottom-right-radius: 0;
        }

        .message.ai {
            align-self: flex-start;
            background: var(--ai-msg-bg);
            color: var(--ai-msg-text);
            border-bottom-left-radius: 0;
        }

        .message-content {
            word-break: break-word;
        }

        .message-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            margin-top: 0.5rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Message actions */
        .message-actions {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--radius);
            padding: 0.25rem;
            display: flex;
            gap: 0.25rem;
            opacity: 0;
            transition: opacity var(--transition);
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .action-btn {
            width: 1.75rem;
            height: 1.75rem;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* System messages */
        .system-message {
            align-self: center;
            max-width: 90%;
            padding: 0.75rem 1.25rem;
            border-radius: var(--radius);
            margin: 0.5rem 0;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: fade-in 0.3s ease;
            background: var(--surface-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-message i {
            color: var(--info);
        }

        .success-message i {
            color: var(--success);
        }

        .error-message i {
            color: var(--danger);
        }

        /* Thinking message */
        .thinking {
            margin: 1.25rem 0;
            padding: 1rem;
            border-radius: 8px;
            background-color: var(--thinking-bg);
            border-left: 3px solid var(--thinking-border);
        }

        .thinking-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background-color: var(--thinking-border);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        /* File attachment styling */
        .file-attachments {
            margin-top: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            width: 100%;
        }

        .attached-file {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            background-color: var(--file-attachment-bg);
            border-radius: var(--border-radius-sm);
            border-left: 3px solid var(--file-attachment-border);
            transition: background-color 0.2s ease;
        }

        .attached-file:hover {
            background-color: var(--file-attachment-bg-hover);
        }

        .file-icon {
            margin-right: 0.75rem;
            font-size: 1.25rem;
            color: var(--file-icon-color);
            width: 24px;
            text-align: center;
        }

        .file-info {
            flex: 1;
            overflow: hidden;
        }

        .file-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 220px;
        }

        .file-size {
            font-size: 0.8rem;
            color: var(--text-secondary-dark);
        }

        .file-download {
            color: var(--text-primary-dark);
            margin-left: 0.5rem;
            padding: 0.4rem;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }

        .file-download:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Light mode adjustments for file attachments */
        .light-mode .attached-file {
            background-color: rgba(237, 238, 255, 0.7);
            border-left: 3px solid var(--primary);
        }

        .light-mode .attached-file:hover {
            background-color: rgba(219, 220, 255, 0.9);
        }

        .light-mode .file-size {
            color: var(--text-secondary-light);
        }

        .light-mode .file-download {
            color: var(--text-primary-light);
        }

        .light-mode .file-download:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        /* Code block styling */
        .message-content pre {
            margin: 0.75rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: var(--radius-sm);
            overflow-x: auto;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-content code {
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.875rem;
        }

        .copy-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: var(--radius-sm);
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: all var(--transition-fast);
        }

        .copy-button:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .language-label {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            border-radius: var(--radius-sm);
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        /* File attachments */
        .message-attachments {
            margin-top: 0.75rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .attachment {
            display: flex;
            align-items: center;
            padding: 0.5rem 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-sm);
            max-width: 250px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .attachment-icon {
            margin-right: 0.5rem;
            color: var(--primary-light);
        }

        .attachment-info {
            flex: 1;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            font-size: 0.75rem;
        }

        .attachment-name {
            font-weight: 500;
        }

        .attachment-size {
            color: var(--text-secondary-dark);
            font-size: 0.7rem;
        }

        .attachment-actions {
            display: flex;
            gap: 0.25rem;
        }

        .attachment-btn {
            color: var(--text-secondary-dark);
            background: transparent;
            border: none;
            padding: 0.25rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .attachment-btn:hover {
            color: var(--text-primary-dark);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Input area */
        .input-area {
            padding: 1rem;
            background: var(--bg-dark-accent);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        .message-textarea {
            width: 100%;
            min-height: 60px;
            max-height: 150px;
            padding: 0.75rem 2.5rem 0.75rem 0.75rem;
            background: var(--surface-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            color: var(--text-primary-dark);
            resize: vertical;
            font-family: inherit;
            font-size: 0.9375rem;
            line-height: 1.5;
            transition: all var(--transition);
        }

        .message-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.25);
        }

        .input-actions {
            position: absolute;
            right: 0.75rem;
            bottom: 0.75rem;
            display: flex;
            gap: 0.25rem;
        }

        .input-action-btn {
            width: 1.75rem;
            height: 1.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            border-radius: var(--radius-sm);
            color: var(--text-secondary-dark);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .input-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary-dark);
        }

        .file-upload-input {
            display: none;
        }

        .send-button {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: all var(--transition);
        }

        .send-button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .send-button:disabled {
            background: var(--text-disabled-dark);
            cursor: not-allowed;
            transform: none;
        }

        .stop-button {
            height: 2.5rem;
            padding: 0 1rem;
            border-radius: var(--radius);
            background: var(--danger);
            color: white;
            font-weight: 500;
            font-size: 0.875rem;
            border: none;
            cursor: pointer;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stop-button:hover {
            background: #dc2626;
        }

        .animation-pulse {
            animation: btn-pulse 1.5s infinite;
        }

        @keyframes btn-pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Loading indicator */
        .loading-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 2rem;
            color: var(--text-secondary-dark);
        }

        .loading-spinner {
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Light mode styles */
        .light-mode {
            --bg-dark: var(--bg-light);
            --bg-dark-accent: var(--bg-light-accent);
            --surface-dark: var(--surface-light);
            --surface-dark-hover: var(--surface-light-hover);
            --text-primary-dark: var(--text-primary-light);
            --text-secondary-dark: var(--text-secondary-light);
            --text-disabled-dark: var(--text-disabled-light);

            --user-msg-bg: #818cf8;
            --user-msg-text: #ffffff;
            --ai-msg-bg: #ffffff;
            --ai-msg-text: #0f172a;
        }

        .light-mode .sidebar {
            border-right: 1px solid rgba(0, 0, 0, 0.1);
        }

        .light-mode .sidebar-header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .light-mode .form-control,
        .light-mode .message-textarea {
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .light-mode .system-message,
        .light-mode .agent-option,
        .light-mode .attachment {
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .light-mode .message-content pre {
            background: #f1f5f9;
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #0f172a;
        }

        .light-mode .input-area {
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 50;
                transform: translateX(-100%);
                transition: transform var(--transition);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 1rem;
                background: var(--bg-dark-accent);
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }

            .menu-toggle {
                font-size: 1.25rem;
                background: transparent;
                border: none;
                color: var(--text-primary-dark);
                cursor: pointer;
            }

            .message {
                max-width: 90%;
            }

            .input-area {
                padding: 0.75rem;
            }

            /* Mobile token usage panel */
            .token-usage-panel {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
                padding: 0.75rem 1rem;
            }

            .token-usage-stats {
                width: 100%;
                justify-content: space-between;
            }

            .token-stat {
                flex: 1;
            }

            .token-cost {
                width: 100%;
                text-align: right;
            }
        }

        /* Small mobile phones (up to 480px) */
        @media (max-width: 480px) {
            .token-usage-stats {
                flex-wrap: wrap;
                gap: 0.75rem;
            }

            .token-stat {
                min-width: 40%;
            }
        }

        /* Add this CSS rule for token animation */
        .token-highlight {
            animation: token-pulse 1s ease-in-out;
        }

        @keyframes token-pulse {
            0% { color: var(--text-primary-dark); }
            50% { color: var(--primary-light); }
            100% { color: var(--text-primary-dark); }
        }

        .light-mode .token-highlight {
            animation: token-pulse-light 1s ease-in-out;
        }

        @keyframes token-pulse-light {
            0% { color: var(--text-primary-light); }
            50% { color: var(--primary-dark); }
            100% { color: var(--text-primary-light); }
        }

        /* Attachment status colors */
        .text-warning {
            color: var(--warning) !important;
        }

        .text-success {
            color: var(--success) !important;
        }

        .text-danger {
            color: var(--danger) !important;
        }

        .fa-spin {
            animation: fa-spin 2s infinite linear;
        }

        @keyframes fa-spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(359deg);
            }
        }

        /* Mobile token usage panel */

        .attachments-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .attached-file {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease;
        }

        .attached-file:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .file-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .file-name {
            font-size: 0.875rem;
            color: #fff;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-size {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .file-preview {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.25rem;
            overflow: hidden;
        }

        .file-preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .file-preview i {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .file-download {
            padding: 0.25rem;
            color: rgba(255, 255, 255, 0.7);
            transition: color 0.2s ease;
        }

        .file-download:hover {
            color: #fff;
        }

        /* Light mode adjustments */
        @media (prefers-color-scheme: light) {
            .attached-file {
                background-color: rgba(0, 0, 0, 0.05);
                border-color: rgba(0, 0, 0, 0.1);
            }

            .attached-file:hover {
                background-color: rgba(0, 0, 0, 0.08);
                border-color: rgba(0, 0, 0, 0.15);
            }

            .file-name {
                color: #000;
            }

            .file-size {
                color: rgba(0, 0, 0, 0.6);
            }

            .file-preview {
                background-color: rgba(0, 0, 0, 0.05);
            }

            .file-preview i {
                color: rgba(0, 0, 0, 0.6);
            }

            .file-download {
                color: rgba(0, 0, 0, 0.6);
            }

            .file-download:hover {
                color: #000;
            }
        }
    </style>

<body>
<div class="app-container">
    <!-- Sidebar with controls -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="app-logo">
                <i class="fas fa-robot"></i>
                <span>AI Chat</span>
            </div>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-sun"></i>
            </button>
        </div>

        <div class="session-controls">
            <div class="auth-section">
                <div class="section-title">Authentication</div>
                <div class="mb-3">
                    <label for="userToken" class="form-label">API Token</label>
                    <input type="text" id="userToken" class="form-control" placeholder="Enter your auth token">
                </div>
            </div>

            <div class="session-section">
                <div class="section-title">Chat Session</div>
                <div class="mb-3">
                    <label for="chatSessionId" class="form-label">Session ID</label>
                    <input type="text" id="chatSessionId" class="form-control" placeholder="Enter session ID">
                </div>
                <div class="checkbox-wrapper">
                    <input class="form-check-input" type="checkbox" id="enableThinking">
                    <label class="form-label m-0" for="enableThinking">Show AI thinking</label>
                </div>
            </div>

            <div class="model-section">
                <div class="section-title">AI Model</div>
                <div class="mb-3">
                    <label for="modelSelect" class="form-label">Select Model</label>
                    <select id="modelSelect" class="form-control">
                        <option value="" disabled selected>Choose a model</option>
                    </select>
                </div>
            </div>

            <div class="btn-group">
                <button id="connectButton" class="btn btn-primary" onclick="joinChatSession()">
                    <i class="fas fa-plug"></i> Connect

                <button id="createSessionButton" class="btn btn-secondary" onclick="createNewSession()">

        <div class="agents-section">

                <!-- Agents will be populated here -->
            </div>

    <!-- Main chat area -->
    <main class="main-content">
        <!-- Mobile header (shown only on small screens) -->
        <div class="main-header">
            <div class="app-logo">
                <i class="fas fa-robot"></i>
                <span>AI Chat</span>
            </div>
            <button class="menu-toggle" id="menuToggle" title="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div class="chat-container">
            <!-- Token usage panel -->
            <div class="token-usage-panel">
                <div class="token-usage-stats">
                    <div class="token-stat">
                        <span class="token-stat-label">Input Tokens</span>
                        <span class="token-stat-value" id="inputTokens">0</span>
                    </div>
                    <div class="token-stat">
                        <span class="token-stat-label">Output Tokens</span>
                        <span class="token-stat-value" id="outputTokens">0</span>
                    </div>
                    <div class="token-stat">
                        <span class="token-stat-label">Total Tokens</span>
                        <span class="token-stat-value" id="totalTokens">0</span>
                    </div>
                </div>
                <div class="token-cost" id="totalCost">$0.00</div>
            </div>

            <div id="messages" class="messages-container">
                <!-- System message example -->

            <!-- Input area -->
            <div class="input-area">

                                id="messageInput"
                                class="message-textarea"
                                placeholder="Type your message here..."

                        ></textarea>
                    <div class="input-actions">
                        <button class="input-action-btn" id="fileButton" aria-label="Attach file">
                            <i class="fas fa-paperclip"></i>

                        </button>

                <button
                        id="sendButton"
                        class="send-button"

                        aria-label="Send message"
                        onclick="sendMessage()"
                >
                    <i class="fas fa-paper-plane"></i>
                </button>
                <button
                        id="stopButton"
                        class="stop-button"

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.11/signalr.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/highlight.min.js"></script>

<script>
    // Configure marked with highlight.js for code highlighting
    marked.setOptions({
        highlight: function(code, language) {
            if (language && hljs.getLanguage(language)) {
                return hljs.highlight(code, { language: language }).value;
            } else {
                return hljs.highlightAuto(code).value;
            }
        },
        breaks: false,      // Set breaks to false to prevent auto-linebreaks
        gfm: true,
        mangle: false,      // Don't allow autolinks in the message
        headerIds: false,   // Don't add IDs to headers (not needed for chat)
        smartLists: true,   // Use smarter list behavior
    });

    // Global variables
    let connection;
    let currentResponseMessageId = null;
    let isReceivingResponse = false;
    let lastUserMessageId = null;
    let aiModels = [];
    let aiAgents = [];
    let currentThinkingMessageId = null;
    let darkModeEnabled = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    let pendingAttachments = []; // Track files waiting to be sent with the next message

    // DOM Elements
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const stopButton = document.getElementById('stopButton');
    const messagesContainer = document.getElementById('messages');
    const fileButton = document.getElementById('fileButton');
    const fileUpload = document.getElementById('fileUpload');
    const themeToggle = document.getElementById('themeToggle');
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.querySelector('.sidebar');

    // Initialize on page load
    window.onload = async () => {
        await fetchAiModels();
        await fetchAiAgents();

        // Initialize token usage panel to be hidden
        document.querySelector('.token-usage-panel').style.display = 'none';

        // Restore token from localStorage if available
        const savedToken = localStorage.getItem('userToken');
        if (savedToken) {
            document.getElementById('userToken').value = savedToken;
        }

        // Setup event listeners
        fileButton.addEventListener('click', () => fileUpload.click());
        fileUpload.addEventListener('change', uploadFile);
        messageInput.addEventListener('input', function() {
            autoResizeTextarea();
            checkSendButtonState();
        });
        themeToggle.addEventListener('click', toggleDarkMode);
        if (menuToggle) {
            menuToggle.addEventListener('click', toggleSidebar);
        }

        // Set initial dark/light mode
        const savedDarkMode = localStorage.getItem('darkMode');
        darkModeEnabled = savedDarkMode === null ? true : savedDarkMode === 'enabled';
        document.body.classList.toggle('light-mode', !darkModeEnabled);
        updateThemeIcon();

        // Enable message input Enter key functionality
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Set up thinking toggle listener
        document.getElementById('enableThinking').addEventListener('change', function() {
            if (document.getElementById('chatSessionId').value) {
                toggleThinking(this.checked);
            }
        });
    };

    function toggleDarkMode() {
        darkModeEnabled = !darkModeEnabled;
        document.body.classList.toggle('light-mode', !darkModeEnabled);
        localStorage.setItem('darkMode', darkModeEnabled ? 'enabled' : 'disabled');
        updateThemeIcon();
    }

    function updateThemeIcon() {
        themeToggle.innerHTML = darkModeEnabled ?
            '<i class="fas fa-sun"></i>' :
            '<i class="fas fa-moon"></i>';
    }

    function toggleSidebar() {
        sidebar.classList.toggle('active');
    }

    function autoResizeTextarea() {
        messageInput.style.height = 'auto';
        messageInput.style.height = (messageInput.scrollHeight) + 'px';
    }

    async function fetchAiModels() {
        try {
            const token = localStorage.getItem('userToken') || '';
            const response = await fetch('/api/AiModel/GetAll', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (response.ok) {
                aiModels = await response.json();
                populateModelSelect(aiModels);
            }
        } catch (error) {
            console.error('Error fetching AI models:', error);
            showSystemMessage('Failed to load AI models', 'error');
        }
    }

    async function fetchAiAgents() {
        try {
            const token = localStorage.getItem('userToken') || '';
            const response = await fetch('/api/AiAgent/GetAll', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (response.ok) {
                aiAgents = await response.json();
                populateAgentOptions(aiAgents);
            }
        } catch (error) {
            console.error('Error fetching AI agents:', error);
        }
    }

    function populateModelSelect(models) {
        const select = document.getElementById('modelSelect');
        select.innerHTML = '<option value="" disabled selected>Select AI Model</option>';
        models.forEach(model => {
            const option = document.createElement('option');
            option.value = model.id;
            option.textContent = model.name;
            select.appendChild(option);
        });
    }

    function populateAgentOptions(agents) {
        const container = document.getElementById('agentOptions');
        container.innerHTML = `
                <div class="agent-option">
                    <label class="agent-option-label">
                        <input type="radio" name="agent" value="none" checked class="agent-radio">
                        <div class="agent-info">
                            <div class="agent-name">No Agent (Default Model)</div>
                        </div>
                    </label>
                </div>
            `;

        if (!agents || agents.length === 0) {
            return;
        }

        agents.forEach(agent => {
            const option = document.createElement('div');
            option.className = 'agent-option';
            option.innerHTML = `
                    <label class="agent-option-label">
                        <input type="radio" name="agent" value="${agent.id}" class="agent-radio">
                        <div class="agent-info">
                            <div class="agent-name">${agent.name}</div>
                            <div class="agent-description">${agent.description || 'No description'}</div>
                        </div>
                    </label>
                `;
            container.appendChild(option);
        });
    }

    function joinChatSession() {
        const userToken = document.getElementById('userToken').value;
        const chatSessionId = document.getElementById('chatSessionId').value;

        if (!userToken || !chatSessionId) {
            showSystemMessage('Please enter both Auth Token and Chat Session ID', 'error');
            return;
        }

        localStorage.setItem('userToken', userToken);
        messagesContainer.innerHTML = '<div class="loading-indicator"><div class="loading-spinner"></div> Connecting...</div>';

        // Reset token usage values
        resetTokenUsageDisplay();

        if (connection) connection.stop();

        connection = new signalR.HubConnectionBuilder()
            .withUrl(`/chatHub?access_token=${userToken}`)
            .withAutomaticReconnect()
            .configureLogging(signalR.LogLevel.Information)
            .build();

        setupSignalREventHandlers();

        connection.start()
            .then(() => connection.invoke('JoinChatSession', chatSessionId))
            .then(() => {
                showSystemMessage('Connected! Start chatting.', 'success');
                enableChatInterface();
                loadChatHistory(chatSessionId, userToken);

                // Show token usage panel
                document.querySelector('.token-usage-panel').style.display = 'flex';

                // Close sidebar on mobile after connecting
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('active');
                }
            })
            .catch(err => {
                console.error('Connection error:', err);
                showSystemMessage('Connection failed. Check credentials.', 'error');
                disableChatInterface();

                // Hide token usage panel on connection failure
                document.querySelector('.token-usage-panel').style.display = 'none';
            });
    }

    function setupSignalREventHandlers() {
        connection.onreconnecting(() => {
            showSystemMessage('Reconnecting...', 'info');
            disableChatInterface();
        });

        connection.onreconnected(() => {
            showSystemMessage('Connection restored!', 'success');
            enableChatInterface();
        });

        connection.onclose(() => {
            showSystemMessage('Connection closed. Refresh to reconnect.', 'error');
            disableChatInterface();
        });

        connection.on('ReceiveMessage', (message) => {
            if (!message.isFromAi) {
                addMessageToChat(message.content, false, message.messageId);
                lastUserMessageId = message.messageId;
            } else {
                currentResponseMessageId = message.messageId;
                isReceivingResponse = true;
                updateStopButton(true);
            }
        });

        connection.on('ReceiveMessageChunk', (messageId, chunk) => {
            updateMessageChunk(messageId, chunk);
        });

        connection.on('ReceiveThinkingChunk', (messageId, chunk) => {
            updateThinkingChunk(messageId, chunk);
        });

        connection.on('ResponseCompleted', (messageId) => {
            if (messageId === currentResponseMessageId) {
                isReceivingResponse = false;
                currentResponseMessageId = null;
                currentThinkingMessageId = null;
                updateStopButton(false);
                addCodeBlockActions();
            }
        });

        connection.on('ResponseStopped', (messageId) => {
            if (messageId === currentResponseMessageId) {
                isReceivingResponse = false;
                currentResponseMessageId = null;
                currentThinkingMessageId = null;
                updateStopButton(false);
                appendToMessage(messageId, ' [Stopped]');
                addCodeBlockActions();
            }
        });

        connection.on('Error', (error) => {
            showSystemMessage(`Error: ${error}`, 'error');
        });

        connection.on('ReceiveFile', (fileAttachment) => {
            addFileAttachmentToMessage(fileAttachment.messageId, fileAttachment);
        });

        connection.on('MessageEditConfirmed', (messageId) => {
            showSystemMessage('Message edited successfully', 'success');
        });

        connection.on('RegenerationStarted', (messageId) => {
            showSystemMessage('Regenerating AI response...', 'info');
        });

        connection.on('ErrorMessage', (error) => {
            showSystemMessage(error, 'error');
        });

        connection.on('TokenUsageUpdated', (tokenUsage) => {
            updateTokenUsageDisplay(tokenUsage);
        });
    }

    async function createNewSession() {
        const userToken = document.getElementById('userToken').value;
        const modelId = document.getElementById('modelSelect').value;
        const agentId = getSelectedAgentId();
        const enableThinking = document.getElementById('enableThinking').checked;

        if (!userToken) {
            showSystemMessage('Enter Auth Token first', 'error');
            return;
        }

        if (!modelId && !agentId) {
            showSystemMessage('Select either an AI Model or an AI Agent', 'error');
            return;
        }

        try {
            showSystemMessage('Creating new session...', 'info');

            // Reset token usage stats when creating a new session
            resetTokenUsageDisplay();

            const response = await fetch('/api/Chat/Create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${userToken}`
                },
                body: JSON.stringify({
                    modelId: agentId ? null : modelId,
                    folderId: null,
                    aiAgentId: agentId,
                    enableThinking: enableThinking
                })
            });

            if (response.ok) {
                const result = await response.json();
                document.getElementById('chatSessionId').value = result.id;
                showSystemMessage(`New session created: ${result.id.substring(0, 8)}...`, 'success');
                joinChatSession();
            } else {
                const errorText = await response.text();
                showSystemMessage(`Failed to create session: ${errorText}`, 'error');
            }
        } catch (error) {
            showSystemMessage('Error creating session.', 'error');
            console.error(error);
        }
    }

    function getSelectedAgentId() {
        const agentRadios = document.querySelectorAll('input[name="agent"]');
        for (const radio of agentRadios) {
            if (radio.checked && radio.value !== 'none') {
                return radio.value;
            }
        }
        return null;
    }

    async function loadChatHistory(chatSessionId, userToken) {
        try {
            const response = await fetch(`/api/Chat/${chatSessionId}`, {
                headers: { 'Authorization': `Bearer ${userToken}` }
            });
            if (response.ok) {
                const result = await response.json();
                messagesContainer.innerHTML = '';
                if (result.messages?.length) {
                    result.messages.forEach(msg => {
                        addMessageToChat(msg.content, msg.isFromAi, msg.id, msg.createdAt);
                        if (!msg.isFromAi) lastUserMessageId = msg.id;
                    });
                    addCodeBlockActions();

                    // Scroll to bottom after loading history
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;

                    // Update token usage display if available in the chat session
                    if (result.inputTokens !== undefined || result.outputTokens !== undefined) {
                        const tokenUsage = {
                            inputTokens: result.inputTokens || 0,
                            outputTokens: result.outputTokens || 0,
                            totalTokens: (result.inputTokens || 0) + (result.outputTokens || 0),
                            totalCost: result.totalCost || 0
                        };
                        updateTokenUsageDisplay(tokenUsage);
                    }
                } else {
                    showSystemMessage('No messages yet. Start chatting!', 'info');
                }
            } else {
                showSystemMessage('Failed to load history', 'error');
            }
        } catch (error) {
            showSystemMessage('Error loading history', 'error');
            console.error(error);
        }
    }

    async function sendMessage() {
        const content = messageInput.value.trim();
        const chatSessionId = document.getElementById('chatSessionId').value;
        const hasAttachments = pendingAttachments.length > 0;

        // Allow sending if there's content OR there are file attachments
        if (!connection || (!content && !hasAttachments) || !chatSessionId) return;

        messageInput.disabled = true;
        sendButton.disabled = true;

        // First upload any pending attachments, then send the message
        if (hasAttachments) {
            uploadPendingAttachments(chatSessionId, content);
        } else {
            // If no attachments, just send the message immediately
            sendTextMessage(chatSessionId, content);
        }
    }

    // Function to send just the text content
    function sendTextMessage(chatSessionId, content) {
        connection.invoke('SendMessage', chatSessionId, content)
            .catch(err => {
                showSystemMessage('Failed to send message', 'error');
                console.error(err);
            })
            .finally(() => {
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.value = '';
                messageInput.style.height = 'auto';
                messageInput.focus();
            });
    }

    // Function to upload pending attachments before sending the message
    async function uploadPendingAttachments(chatSessionId, content) {
        try {
            // Show loading state and user feedback
            sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            showSystemMessage('Creating message with attachments...', 'info');

            // First create a message with a placeholder that shows it's being processed
            const tempMessage = await createTemporaryMessage(chatSessionId);
            if (!tempMessage) {
                throw new Error("Failed to create temporary message");
            }

            // Now upload each attachment to this message
            let uploadedCount = 0;
            let enhancedContent = content || ""; // Start with user's content or empty string

            for (const attachment of pendingAttachments) {
                try {
                    showSystemMessage(`Uploading ${attachment.fileName} (${uploadedCount+1}/${pendingAttachments.length})...`, 'info');
                    const result = await uploadAttachmentToMessage(tempMessage.id, attachment);
                    uploadedCount++;

                    // For images and PDFs, add references to the message content with proper formatting
                    if (attachment.fileType === 'Image' && attachment.base64) {
                        const base64Data = attachment.base64.split(',')[1];
                        enhancedContent += `\n<image type="${attachment.contentType}" name="${attachment.fileName}" base64="${base64Data}">\n`;
                    } else if (attachment.fileType === 'PDF' && attachment.base64) {
                        const base64Data = attachment.base64.split(',')[1];
                        enhancedContent += `\n<file type="${attachment.contentType}" name="${attachment.fileName}" base64="${base64Data}">\n`;
                    } else {
                        // For other file types, add a text reference
                        enhancedContent += `\n[File: ${attachment.fileName}]\n`;
                    }

                    // Notify other clients
                    if (connection) {
                        await connection.invoke('NotifyFileUploaded', chatSessionId, tempMessage.id, result.id);
                    }
                } catch (error) {
                    console.error('Error uploading attachment:', error);
                    showSystemMessage(`Failed to upload ${attachment.fileName}`, 'error');
                }
            }

            // If all files were uploaded successfully, update the message with the final content
            if (uploadedCount > 0) {
                // Make sure we have actual content to send to the AI
                const finalContent = enhancedContent.trim() || (content ? content : "See attached files");
                await updateMessage(tempMessage.id, chatSessionId, finalContent);
                showSystemMessage(`${uploadedCount} attachment(s) uploaded successfully!`, 'success');
            } else {
                // If no files were uploaded, update with original content or an error message
                const finalContent = content || "Message with attachments (upload failed)";
                await updateMessage(tempMessage.id, chatSessionId, finalContent);
                showSystemMessage("No attachments were uploaded successfully", 'warning');
            }

            // Clear pending attachments
            pendingAttachments = [];
            refreshPendingAttachments();

            // Reset UI
            messageInput.disabled = false;
            sendButton.disabled = false;
            sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
            messageInput.value = '';
            messageInput.style.height = 'auto';
            messageInput.focus();

    // Helper function to create a temporary message
    async function createTemporaryMessage(chatSessionId) {
        // First try to create an empty message
        try {
            // Use a loading message that's more descriptive
            const loadingMessage = "Preparing file upload... please wait";
            await connection.invoke('SendMessage', chatSessionId, "Uploading files...");

            // Wait briefly to make sure the message is created
            await new Promise(resolve => setTimeout(resolve, 300));

            // Try up to 3 times to get the message
            for (let attempt = 0; attempt < 3; attempt++) {
                try {
                    // Get the latest messages to find the new message ID
                    const response = await fetch(`/api/Chat/${chatSessionId}`, {
                        headers: { 'Authorization': `Bearer ${localStorage.getItem('userToken')}` }
                    });

                    if (response.ok) {
                        const result = await response.json();
                        const userMessages = result.messages.filter(m => !m.isFromAi);

                        if (userMessages.length > 0) {
                            // Return the latest user message
                            return userMessages[userMessages.length - 1];
                        }
                    }

                    // Wait a bit before retrying
                    if (attempt < 2) {
                        await new Promise(resolve => setTimeout(resolve, 300));
                    }
                } catch (error) {
                    console.error(`Attempt ${attempt + 1} failed to get message:`, error);
                    if (attempt < 2) {
                        await new Promise(resolve => setTimeout(resolve, 300));
                    }
                }
            }

            // If we get here, all attempts failed
            throw new Error("Failed to get newly created message after 3 attempts");
        } catch (error) {
            console.error("Error creating temporary message:", error);
            showSystemMessage("Error creating message. Please try again.", "error");
            throw error;
        }
    }

        const messageElement = document.getElementById(`message-${messageId}`);

        const currentContent = contentElement.textContent.trim();

        // Create edit form

        cancelButton.textContent = 'Cancel';
        cancelButton.className = 'btn btn-secondary';
        cancelButton.style.flex = '1';

        buttonGroup.appendChild(saveButton);
        buttonGroup.appendChild(cancelButton);

        editContainer.appendChild(editArea);
        editContainer.appendChild(buttonGroup);

        contentElement.style.display = 'none';
        messageElement.insertBefore(editContainer, contentElement.nextSibling);

        // Focus on the textarea
        editArea.focus();

        // Handle save action
        saveButton.addEventListener('click', () => {
            const newContent = editArea.value.trim();
            if (!newContent) {
                showSystemMessage('Message cannot be empty', 'error');
                return;
            }

            if (newContent !== currentContent) {
                const chatSessionId = document.getElementById('chatSessionId').value;

                // Disable buttons while saving
                saveButton.disabled = true;
                cancelButton.disabled = true;
                saveButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

                connection.invoke('EditMessage', chatSessionId, messageId, newContent)
                    .then(() => {
                        // Remove edit form
                        messageElement.removeChild(editContainer);
                        contentElement.textContent = newContent;
                        contentElement.style.display = 'block';
                    })
                    .catch(err => {
                        showSystemMessage('Failed to edit message: ' + err, 'error');
                        saveButton.disabled = false;
                        cancelButton.disabled = false;
                        saveButton.textContent = 'Save';
                    });
            } else {
                // No changes, just cancel
                messageElement.removeChild(editContainer);
                contentElement.style.display = 'block';
            }
        });

        cancelButton.addEventListener('click', () => {
            messageElement.removeChild(editContainer);
            contentElement.style.display = 'block';
        });

        // Handle keyboard shortcuts (Enter + Ctrl to save, Esc to cancel)
        editArea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                saveButton.click();
            } else if (e.key === 'Escape') {
                e.preventDefault();
                cancelButton.click();
            }
        });
    }

    function updateMessageChunk(messageId, chunk) {

        const contentDiv = messageElement.querySelector('.message-content');

        // Process the chunk to prevent unwanted line breaks
        // This solution removes any single newlines that might be causing the issue
        // while preserving intentional paragraph breaks (double newlines)
        const processedChunk = chunk
            .replace(/\r\n/g, '\n') // Normalize line endings
            .replace(/\n(?!\n)/g, ' '); // Replace single newlines with spaces

        // Parse the processed chunk with marked
        contentDiv.innerHTML += marked.parse(processedChunk);

    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        if (!bytes || isNaN(bytes)) return '0 Bytes'; // Changed from 'Unknown size' to '0 Bytes'

        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));

        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function downloadFile(fileId, fileName) {
        const userToken = localStorage.getItem('userToken') || '';
        const url = `/api/Files/${fileId}`;

        // Create a temporary link and click it to download
        const a = document.createElement('a');
        a.href = url;
        a.setAttribute('download', fileName);
        a.setAttribute('target', '_blank');

        // Add authorization header via fetch and then download as blob
        fetch(url, {
            headers: {
                'Authorization': `Bearer ${userToken}`
            }
        })
            .then(response => response.blob())
            .then(blob => {
                const objectUrl = URL.createObjectURL(blob);
                a.href = objectUrl;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(objectUrl);
            })
            .catch(error => {
                console.error('Error downloading file:', error);
                showSystemMessage('Error downloading file', 'error');
            });
    }

                    <div class="message-meta">
                        <span class="message-id">Thinking for ${messageId.substring(0, 8)}</span>
                        <span class="timestamp">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                    </div>
                `;
            messagesContainer.appendChild(thinkingElement);
            addCodeBlockActions(); // Add code block actions to any code in thinking
        } else {
            const thinkingElement = document.getElementById(`thinking-${messageId}`);
            if (thinkingElement) {
                const contentDiv = thinkingElement.querySelector('.message-content');

                // Process the chunk to prevent unwanted line breaks
                const processedChunk = chunk
                    .replace(/\r\n/g, '\n')
                    .replace(/\n(?!\n)/g, ' ');

                const newContent = marked.parse(processedChunk);
                contentDiv.innerHTML += newContent;
                addCodeBlockActions(); // Update code block actions after content change
            }
        }
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Updated token usage display with more precision
    function updateTokenUsageDisplay(tokenUsage) {
        document.getElementById('inputTokens').textContent = tokenUsage.inputTokens.toLocaleString();
        document.getElementById('outputTokens').textContent = tokenUsage.outputTokens.toLocaleString();
        document.getElementById('totalTokens').textContent = tokenUsage.totalTokens.toLocaleString();

        // Enhanced cost display with better formatting
        const formattedCost = new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
            minimumFractionDigits: 4,
            maximumFractionDigits: 4
        }).format(tokenUsage.totalCost);

        document.getElementById('totalCost').textContent = formattedCost;

        // Make token usage panel visible
        document.querySelector('.token-usage-panel').style.display = 'flex';

        // Animate the numbers for visual feedback on changes
        animateTokenCountChange('inputTokens');
        animateTokenCountChange('outputTokens');
        animateTokenCountChange('totalTokens');
        animateTokenCountChange('totalCost');
    }

    // Add animation to token count changes
    function animateTokenCountChange(elementId) {
        const element = document.getElementById(elementId);
        element.classList.add('token-highlight');
        setTimeout(() => {
            element.classList.remove('token-highlight');
        }, 1000);
    }

    // Add this function to reset token usage display to zeros
    function resetTokenUsageDisplay() {
        document.getElementById('inputTokens').textContent = '0';
        document.getElementById('outputTokens').textContent = '0';
        document.getElementById('totalTokens').textContent = '0';
        document.getElementById('totalCost').textContent = '$0.00';
    }

    // Add this CSS rule for token animation
    const style = document.createElement('style');
    style.textContent = `
            .token-highlight {
                animation: token-pulse 1s ease-in-out;
            }
            
            @keyframes token-pulse {
                0% { color: var(--text-primary-dark); }

                100% { color: var(--text-primary-dark); }

            .light-mode .token-highlight {

            }
            
            @keyframes token-pulse-light {
                0% { color: var(--text-primary-light); }
                50% { color: var(--primary-dark); }
                100% { color: var(--text-primary-light); }
            }
        `;
    document.head.appendChild(style);

    // Check if send button should be enabled based on text and attachments
    function checkSendButtonState() {
        const hasText = messageInput.value.trim().length > 0;
        const hasAttachments = pendingAttachments.length > 0;
        sendButton.disabled = !(hasText || hasAttachments);
    }

    async function startConnection() {
        connection = new signalR.HubConnectionBuilder()
            .withUrl("/chatHub", {
                accessTokenFactory: () => localStorage.getItem("userToken")
            })
            .withAutomaticReconnect()
            .configureLogging(signalR.LogLevel.Warning)
            .build();

        connection.on("ReceiveMessage", (message) => {
            addMessageToChat(message.content, message.isFromAi, message.id, message.timestamp);
            enableEditorFeatures();
        });

        connection.on("ReceiveChunk", (messageId, chunk) => {
            updateMessageChunk(messageId, chunk);
            enableEditorFeatures();
        });

        connection.on("ReceiveThinkingChunk", (messageId, chunk) => {
            updateThinkingChunk(messageId, chunk);
            enableEditorFeatures();
        });

        connection.on("ResponseCompleted", (messageId) => {
            notifyResponseCompleted(messageId);
            stopButton.style.display = 'none';
        });

        connection.on("ResponseStopped", (messageId) => {
            notifyResponseStopped(messageId);
            stopButton.style.display = 'none';
        });

        connection.on("ReceiveTokenUsage", (tokenUsage) => {
            updateTokenUsageDisplay(tokenUsage);
        });

        connection.on("ReceiveFile", (fileInfo) => {
            console.log("File received:", fileInfo);
            handleFileReceived(fileInfo);
        });

        try {
            await connection.start();
            console.log("Connected to chat hub");

            const chatSessionId = document.getElementById('chatSessionId').value;
            if (chatSessionId) {
                await connection.invoke("JoinChatSession", chatSessionId);
                console.log(`Joined chat session ${chatSessionId}`);
            }

            connectedIndicator.classList.add('connected');
            connectedIndicator.title = 'Connected to chat server';
        } catch (err) {
            console.error("Connection failed: ", err);
            setTimeout(startConnection, 5000);
            connectedIndicator.classList.remove('connected');
            connectedIndicator.title = 'Disconnected from chat server';
        }
    }

    // Handle file events received from other clients
    function handleFileReceived(fileInfo) {
        // Find the message this file is attached to
        const messageElement = document.getElementById(`message-${fileInfo.messageId}`);
        if (!messageElement) {
            console.warn(`Message ${fileInfo.messageId} not found for file attachment`);
            return;
        }

        // Check if a file attachment div already exists
        let attachmentsContainer = messageElement.querySelector('.file-attachments');
        if (!attachmentsContainer) {
            // Create file attachments container if it doesn't exist
            attachmentsContainer = document.createElement('div');
            attachmentsContainer.className = 'file-attachments';
            const contentDiv = messageElement.querySelector('.message-content');
            if (contentDiv) {
                contentDiv.appendChild(attachmentsContainer);
            } else {
                messageElement.appendChild(attachmentsContainer);
            }
        }

        // Add file info to the message
        const fileElement = document.createElement('div');
        fileElement.className = 'attached-file';
        fileElement.setAttribute('data-file-id', fileInfo.id);

        // Determine icon based on file type
        let fileIcon = 'fa-file';
        if (fileInfo.fileType === 'Image') fileIcon = 'fa-file-image';
        else if (fileInfo.fileType === 'PDF') fileIcon = 'fa-file-pdf';
        else if (fileInfo.fileType === 'Document') fileIcon = 'fa-file-alt';
        else if (fileInfo.fileType === 'Video') fileIcon = 'fa-file-video';
        else if (fileInfo.fileType === 'Audio') fileIcon = 'fa-file-audio';

        // Format file size
        const fileSizeFormatted = formatFileSize(fileInfo.size);

        fileElement.innerHTML = `
                <div class="file-icon"><i class="fas ${fileIcon}"></i></div>
                <div class="file-info">
                    <div class="file-name">${fileInfo.fileName}</div>
                    <div class="file-size">${fileSizeFormatted}</div>
                </div>
                <a href="${fileInfo.url}" class="file-download" target="_blank" title="Download file">
                    <i class="fas fa-download"></i>
                </a>
            `;

        // Add it to the attachments container
        attachmentsContainer.appendChild(fileElement);

        // For images, we can show a preview
        if (fileInfo.fileType === 'Image' && fileInfo.hasBase64) {
            // No need to add image preview - the AI's response will include it
        }
    }

    // Helper function to format file size
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        if (!bytes || isNaN(bytes)) return '0 Bytes'; // Changed from 'Unknown size' to '0 Bytes'

        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));

        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Function to format file size
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Function to create file attachment element
    function createFileAttachmentElement(fileInfo) {
        const fileElement = document.createElement('div');
        fileElement.className = 'attached-file';
        
        const fileInfoDiv = document.createElement('div');
        fileInfoDiv.className = 'file-info';
        
        const fileNameSpan = document.createElement('span');
        fileNameSpan.className = 'file-name';
        fileNameSpan.textContent = fileInfo.FileName;
        
        const fileSizeSpan = document.createElement('span');
        fileSizeSpan.className = 'file-size';
        fileSizeSpan.textContent = formatFileSize(fileInfo.Size);
        
        fileInfoDiv.appendChild(fileNameSpan);
        fileInfoDiv.appendChild(fileSizeSpan);
        
        const filePreview = document.createElement('div');
        filePreview.className = 'file-preview';
        
        if (fileInfo.FileType === 'Image') {
            const img = document.createElement('img');
            img.className = 'file-preview-image';
            img.src = fileInfo.Url;
            img.alt = fileInfo.FileName;
            filePreview.appendChild(img);
        } else if (fileInfo.FileType === 'PDF') {
            const pdfIcon = document.createElement('i');
            pdfIcon.className = 'fas fa-file-pdf';
            filePreview.appendChild(pdfIcon);
        } else {
            const fileIcon = document.createElement('i');
            fileIcon.className = 'fas fa-file';
            filePreview.appendChild(fileIcon);
        }
        
        const fileDownload = document.createElement('a');
        fileDownload.className = 'file-download';
        fileDownload.href = fileInfo.Url;
        fileDownload.download = fileInfo.FileName;
        fileDownload.innerHTML = '<i class="fas fa-download"></i>';
        
        fileElement.appendChild(filePreview);
        fileElement.appendChild(fileInfoDiv);
        fileElement.appendChild(fileDownload);
        
        return fileElement;
    }

    // Function to append message to chat
    function appendMessage(message) {
        console.log("Received message:", message);
        
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${message.IsFromAi ? 'ai-message' : 'user-message'}`;
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.textContent = message.Content;
        
        messageDiv.appendChild(contentDiv);
        
        // Add file attachments if any
        if (message.FileAttachments && message.FileAttachments.length > 0) {
            const attachmentsContainer = document.createElement('div');
            attachmentsContainer.className = 'attachments-container';
            
            message.FileAttachments.forEach(fileInfo => {
                const fileElement = createFileAttachmentElement(fileInfo);
                attachmentsContainer.appendChild(fileElement);
            });
            
            messageDiv.appendChild(attachmentsContainer);
        }
        
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Update the connection.on("ReceiveMessage") handler with logging
    connection.on("ReceiveMessage", function (message) {
        console.log("SignalR received message:", message);
        appendMessage(message);
    });

    // Update the connection.on("ReceiveFile") handler
    connection.on("ReceiveFile", function (fileInfo) {
        // This is now handled in the message display
        // Files are shown as part of their associated message
        console.log("SignalR received file:", fileInfo);
    });

    // Stream message handler
    connection.on("ReceiveMessageChunk", function (messageId, chunk) {
        console.log(`Received chunk for message ${messageId}:`, chunk);
        
        // Find the AI message with this ID, or create one if it doesn't exist
        let messageElement = document.querySelector(`.message[data-message-id="${messageId}"]`);
        
        if (!messageElement) {
            // Create a new message element for this AI response
            messageElement = document.createElement('div');
            messageElement.className = 'message ai-message';
            messageElement.setAttribute('data-message-id', messageId);
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = '';
            
            messageElement.appendChild(contentDiv);
            chatMessages.appendChild(messageElement);
        }
        
        // Update the message content with the new chunk
        const contentDiv = messageElement.querySelector('.message-content');
        contentDiv.textContent += chunk;
        
        // Scroll to the bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
    });
</script>
